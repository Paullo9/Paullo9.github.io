<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paul Lobpreis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Theme color for mobile UIs (updated by theme.js) -->
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <!-- Favicons (light/dark aware for theme.js) -->
  <link rel="icon" href="media/index/favicon-32.png" sizes="32x32" type="image/png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="media/index/favicon-16.png" sizes="16x16" type="image/png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="media/index/favicon-32-dark.png" sizes="32x32" type="image/png" media="(prefers-color-scheme: dark)">
  <link rel="icon" href="media/index/favicon-16-dark.png" sizes="16x16" type="image/png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="media/index/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="media/index/favicon-512.png" sizes="512x512" type="image/png">

  <link rel="stylesheet" href="style.css">

  <!-- <model-viewer> library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Theme switcher -->
  <script src="theme.js" defer></script>
</head>

<body>
  <header>
    <img src="media/index/logo.png" alt="Logo">
    <strong>Paul Lobpreis</strong>
    <nav>
      <a href="index.html">Home</a>
      <a href="cv.html">CV</a>
    </nav>
    <button id="theme-toggle" aria-label="Toggle theme">Theme: auto</button>
  </header>

  <main>
    <model-viewer
      src="media/TEM/TEM_polycam.glb"
      alt="3D scan of our TEM lab"
      camera-controls
      auto-rotate
      interaction-prompt="when-focused"
      exposure="1"
      shadow-intensity="0.8"
      environment-image="neutral"
      touch-action="pan-y">
    </model-viewer>

    <noscript>
      <p style="padding:1rem">This page shows an interactive 3D model using Web Components.
      Please enable JavaScript to view it.</p>
    </noscript>
  </main>
</body>
</html>
